<p>appointment-view works!</p>
<table mat-table [dataSource]="dataSource"   class="fl-table">
    <ng-container matColumnDef="doctorName" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="cell-center" > Name </th>
        <td mat-cell *matCellDef="let appointment" class="clickable cell-center" >{{appointment.doctorName}}</td>
    </ng-container>
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="cell-center"> Address </th>
        <td mat-cell *matCellDef="let appointment" class="cell-center">{{appointment.date}}</td>
    </ng-container>
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="cell-center"> Description </th>
      <td mat-cell *matCellDef="let appointment" class="cell-center">{{appointment.time}}</td>
   </ng-container>
   <ng-container matColumnDef="room">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="cell-center"> Average score </th>
    <td mat-cell *matCellDef="let appointment" class="cell-center">{{appointment.room}}</td>
  </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
