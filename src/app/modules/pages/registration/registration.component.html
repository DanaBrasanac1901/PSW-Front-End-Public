<body>
  <div class="everything">
    <div class="element">
      <div class="header-box">
        <h3 class="header" style="width:40%;margin-left:45%;background: none;">Registration</h3>
      </div>

      <form id="formlogin">
        <table class="login_container">
          <tr>
            <td align="center">
              <div class="row">
                  <p class="block">Email:</p>
                  <input type="text" name="email" class="block" [(ngModel)]="user.email">
              </div>
            </td>
          </tr>
          <tr>
            <td align="center">
              <div class="row">
                <p class="block">Password:</p>
                <input type="password" name="pasword" class="block" [(ngModel)]="user.password">
              </div>
            </td>
          </tr>
          <tr>
            <td align="center">
              <div class="row">
                <p class="block">Name:</p>
                <input type="text" name="name" class="block" [(ngModel)]="user.name">
              </div>
            </td>
          </tr>
          <tr>
            <td align="center">
              <div class="row">
                <p class="block">Surname:</p>
                <input type="text" name="name" class="block" [(ngModel)]="user.surname">
              </div>
            </td>
          </tr>
          <tr>
            <td align="center">
              <div class="row_container">
                <p class="block">Street:</p>
                <p class="block">Number:</p>
                <p class="block">City:</p>
              </div>
              <div class="row_container" style="margin-left:2%">
                <input type="text" name="street" class="block" style="width:80%" [(ngModel)]="street">
                <input type="text" name="num" class="block" style="width:80%;margin-right:1%;" [(ngModel)]="number">
                <input type="text" name="city"  class="block" style="width:80%;margin-right:1%;" [(ngModel)]="city">

              </div>
            </td>
          </tr>
          <tr>
            <td align="center">
              <div class="row">
                <p class="block">Jmbg:</p>
                <input type="text" name="jmbg" class="block" [(ngModel)]="user.jmbg">
              </div>
            </td>
          </tr>
            <tr>
              <td align="center">
                <div class="row">
                  <p class="block">Age:</p>
                  <input type="number" name="adress" class="block" [(ngModel)]="user.age">
                </div>
              </td>
            </tr>

          <tr>
            <td align="center">
              <div class="row">
                <p class="block">Gender:</p>
                <input type="radio" name="gender" id="male" value="MALE" [(ngModel)]="user.gender">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="FEMALE" [(ngModel)]="user.gender">
                <label for="female">Female</label>
              </div>
            </td>
          </tr>

          <tr>
            <td align="center">
              <div class="row">
                <p class="block">Do you have allergies?</p>
                <input type="radio" name="allergies" id="yes" value="YES" (click)="showAllergies()">
                <label for="yes">Yes</label>
                <input type="radio" name="allergies" id="no" value="NO" (click)="hideAllergies()">
                <label for="no">No</label>
              </div>
            </td>
          </tr>
          <tr>
            <td align="center">
              <div class="row">
                <p class="block">Blood Type:</p>
                <select [(ngModel)]="user.bloodType" name="bloodType">
                  <option *ngFor="let type of bloodTypes">{{type}}</option>
                </select>
              </div>
            </td>
          </tr>

          <tr>
            <td align="center">
              <div class="row">
                <p class="block">Choose a doctor:</p>
                <select  #selectedValue name="selectedValue" id="selectedValue" [(ngModel)]="doctor" name="doctor" >
                  <option  *ngFor="let doctor of doctors" [ngValue]="doctor">{{doctor.name}} {{doctor.surname}}</option>
                </select>
              </div>
            </td>
          </tr>

    
          <tr>
            <td align="center">
              <button class="btn" (click)="post()">Create account</button>
            </td>
          </tr>
        </table>
      </form>
    </div>

    <table class="fl-table"  style="margin-left:0%;width:20%;" *ngIf="displayAllergies">
      <tr>
        <th colspan="2">Allergy</th>
      </tr>
      <tr *ngFor="let allergy of allergiesTable">
        <td>{{allergy.name}}</td>
        <td><input type="checkbox" value="{{allergy.name}}" [(ngModel)]="allergy.checked"></td>
        
      </tr>
    </table>

    </div>
    </body>
